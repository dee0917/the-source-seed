<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代化 To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .todo-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .todo-item:hover { transform: translateX(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen text-white font-sans p-6">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-pink-500 bg-clip-text text-transparent">
                Task Master
            </h1>
            <p class="text-gray-400">指揮官：本源 | 執行者：小C</p>
        </header>

        <div class="glass p-8 rounded-3xl border border-white/20 shadow-2xl mb-8">
            <div class="flex gap-4 mb-8">
                <input type="text" id="todoInput" placeholder="今天想挑戰什麼？" 
                       class="flex-1 bg-white/10 border border-white/20 rounded-2xl px-6 py-4 outline-none focus:border-blue-400 transition-all text-lg">
                <button onclick="addTodo()" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 px-8 py-4 rounded-2xl font-bold text-lg transition-all shadow-lg active:scale-95">
                    加入
                </button>
            </div>

            <ul id="todoList" class="space-y-4">
                <!-- 預設項目 -->
                <li class="todo-item flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/10 hover:bg-white/10">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" class="w-6 h-6 rounded-full border-white/30 bg-transparent checked:bg-blue-500 transition-all cursor-pointer">
                        <span class="text-lg">啟動 Google Cloud $300 算力升級計畫</span>
                    </div>
                    <button class="text-gray-500 hover:text-red-400 transition-colors">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
            </ul>
        </div>
        
        <div id="status" class="text-center text-sm text-blue-300 animate-pulse">
            Agent Team 正在背景優化代碼...
        </div>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const list = document.getElementById('todoList');
            if (!input.value.trim()) return;

            const li = document.createElement('li');
            li.className = 'todo-item flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/10 hover:bg-white/10 opacity-0 transform translate-y-4 transition-all duration-500';
            li.innerHTML = `
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-white/30 bg-transparent checked:bg-blue-500 transition-all cursor-pointer">
                    <span class="text-lg">${input.value}</span>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-500 hover:text-red-400 transition-colors">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            list.appendChild(li);
            setTimeout(() => {
                li.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
            input.value = '';
        }
    </script>
</body>
</html>
